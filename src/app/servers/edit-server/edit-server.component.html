<h4 *ngIf="!allowEdit">You are not allowed to edit</h4>
<div class="container-fluid" *ngIf="allowEdit">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="serverName">Server Name</label>
        <input type="text" class="form-control" name="{{serverName}}"  [value]="serverName"  >
      </div>
      <div class="form-group">
        <label for="serverStatus">Server Status</label>
        <select class="form-control" >
          <option  [value]="serverStatus"  >{{serverStatus}}</option>
          <option value="active" >Online</option>
          <option value="inactive">Offline</option>
          <option value="hidden">Inactive</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="onUpdateServer()">Update Server</button>
      </div>
    </div>
  </div>
</div>
